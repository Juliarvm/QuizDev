<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo -->
    <link rel="icon" href="img/logo.png" type="image/png"> <!-- Ícone da aba do navegador -->
</head>

<body>
    <!-- Container Centralizado -->
    <div id="container">
        <!-- Menu Inicial -->
        <div id="menu">
            <h1>Quiz de programação</h1>
            <h2>Seja bem-vindo!</h2>
            <!-- GIF -->
            <img src="img/gif.gif" alt="Animação de globo girando">
            <p>Clique no botão abaixo para começar:</p>
            <button onclick="startQuiz()">Iniciar</button>
        </div>

        <!-- Menu de Categorias -->
        <div id="category-menu" style="display:none;">
            <h1>Quiz de programação</h1>
            <h2>Escolha uma categoria</h2>
            <p>As perguntas serão referentes a uma das linguagens abaixo:</p>
            <button onclick="category('python')">Python</button>
            <button onclick="category('javaScript')">JavaScript</button>
            <button onclick="category('css')">CSS</button>
            <button onclick="exitQuiz()">Sair</button>
        </div>

        <!-- Quiz -->
        <div id="quiz" style="display:none;">
            <div id="question-container">
                <p id="question-number">Pergunta 1 de 5</p>
                <p id="question-text"></p>
            </div>
            <div id="options-container"></div>
            <!-- Contêiner para o botão "Próximo" -->
            <div id="next-button-container"></div>
            <p id="score"></p>
        </div>
        <!-- Tela de finalização -->
        <div id="final-screen" style="display:none;">
            <h1>Quiz finalizado!</h1>
            <p id="final-category"></p>
            <p id="final-score"></p>
            <p id="record-message"></p>
            <h3>Recordes:</h3>
            <ul id="score-history"></ul>
            <button onclick="restartQuiz()">Jogar Novamente</button>
            <button onclick="exitQuiz()">Sair</button>
        </div>


    </div>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>

</html>
