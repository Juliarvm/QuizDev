<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo -->
    <link rel="icon" href="img/logo.png" type="image/png"> <!-- Ícone da aba do navegador -->
</head>

<body>
    <!-- Container Centralizado -->
    <div id="container">
        <!-- Menu Inicial -->
        <div id="menu">
            <h1>Quiz de programação</h1>
            <h2>Seja bem-vindo!</h2>
            <!-- GIF -->
            <img src="img/gif.gif" alt="Animação de globo girando">
            <p>Clique no botão abaixo para começar:</p>
            <button onclick="startQuiz()">Iniciar</button>
        </div>

        <!-- Menu de Categorias -->
        <div id="category-menu" style="display:none;">
            <h1>Quiz de programação</h1>
            <h2>Escolha uma categoria</h2>
            <p>As perguntas serão referentes a uma das linguagens abaixo:</p>
            <button id="category-python" style="background-image: url('./img/python.png');"
                onclick="category('python')"></button>
            <button id="category-js" style="background-image: url('./img/JS.png');"
                onclick="category('javaScript')"></button>
            <button id="category-css" style="background-image: url('./img/css.png');"
                onclick="category('css')"></button>
            <button id="category-cplusplus" style="background-image: url('./img/c++.png');"
                onclick="category('cpp')"></button>
            <button id="category-csharp" style="background-image: url('./img/cSharp.png');"
                onclick="category('csharp')"></button>
            <button id="category-java" style="background-image: url('./img/java.png');"
                onclick="category('java')"></button>
            <button id="category-html" style="background-image: url('./img/html.png');"
                onclick="category('html')"></button>
            <button id="category-swift" style="background-image: url('./img/swift.png');"
                onclick="category('swift')"></button>
        </div>

        <!-- Quiz -->
        <div id="quiz" style="display:none;">
            <div id="question-container">
                <p id="question-number">Pergunta 1 de 5</p>
                <p id="question-text"></p>
            </div>
            <div id="options-container"></div>
            <!-- Contêiner para o botão "Próximo" -->
            <div id="next-button-container"></div>
            <p id="score"></p>
        </div>
        
        <!-- Tela de finalização -->
        <div id="final-screen" style="display:none;">
            <h1>Quiz finalizado!</h1>
            <p id="final-category"></p>
            <p id="final-score"></p>
            <p id="record-message"></p>
            <h3>Recordes:</h3>
            <ul id="score-history"></ul>
            <button onclick="restartQuiz()">Jogar Novamente</button>
            <button onclick="exitQuiz()">Sair</button>
        </div>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>

</html>
