<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo -->
    <link rel="icon" href="/imgs/easyLogo.jpg" type="image/jpg"> <!-- Ícone da aba do navegador -->
</head>

<body>
    <div id="menu">
        <h1>Olá! Bem-vindo(a) ao menu de questões!</h1>
        <p>Aqui você pode selecionar qual tipo de quiz você deseja realizar:</p>
        <button onclick="startQuiz('metodo')">Quiz - O Método</button>
        <button onclick="startQuiz('ingles')">Quiz - Inglês básico</button>
        <button onclick="startQuiz('informacoes')">Quiz - Informações importantes</button>
        <button onclick="exitQuiz()">Sair</button>
    </div>

    <div id="quiz" style="display:none;">
        <div id="question-container"></div>
        <div id="options-container"></div>
        <p id="score"></p>
    </div>


    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
